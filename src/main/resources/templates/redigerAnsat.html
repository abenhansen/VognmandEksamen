<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div >
    <div>
        <h1>Enter information</h1>
        <form method="Post" th:action="@{/ansatInfo/redigerAnsat}">
            <div>
                <input readonly hidden required th:field="${bruger.id}">
                <label for="navn">Chauffør</label>
                <input type="text"  id="navn" placeholder="Indast navn" th:field="${bruger.navn}"
                       required="true"/>
                <label for="email">Email</label>
                <input type="text"  id="email" placeholder="Enter email" th:field="${bruger.email}"
                       required="true"/>
                <label for="nummer">Telefonnummer</label>
                <input type="number"  id="nummer" min="1" max="99999999" placeholder="0"
                       th:field="${bruger.nummer}" required="true"/>
                <select th:field="${bruger.rolle}">
                    <option value="ROLE_CHAUFFØR">Chauffør</option>
                    <option value="ROLE_KONTOR">Kontormedarbejder</option>
                </select>
                <select th:field="${bruger.aktiv}">
                    <option value="1">Aktiv</option>
                    <option value="2">Inaktiv</option>
                </select>
                <label for="brugernavn">Brugernavn</label>
                <input type="text"  id="brugernavn" placeholder="Indast brugernavn" th:field="${bruger.brugernavn}"
                       required="true"/>
                <label for="password">Password</label>
                <input type="text"  id="password" placeholder="Indast password" th:field="${bruger.password}"
                       required="true"/>
            </div>


            <button type="submit" class="btn btn-outline-success">Save</button>
            <button type="reset" class="btn btn-outline-danger">Reset</button>
        </form>
    </div>
</div>

</body>
</html>

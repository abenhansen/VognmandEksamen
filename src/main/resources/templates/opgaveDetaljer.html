<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <img style="padding-right: 20px" src="https://i.imgur.com/ufPqJzL.png" alt="Kurt Hansen Logo"
                     height="50" width="273">
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <form th:action="@{/ansatInfo}" method="get">
                        <input style="height: 50px" class="btn btn-secondary" type="submit" value="Chauffører"/>
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li>
                    <form th:action="@{/kontorInfo}" method="get">
                        <input style="height: 50px" class="btn btn-secondary" type="submit" value="Kontormedarbejdere"/>
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li>
                    <form th:action="@{/opgaveList}" method="get">
                        <input style="height: 50px" class="btn btn-secondary" type="submit" value="Ugeplan"/>
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form th:action="@{/logout}" method="post">
                        <input style="height: 50px" class="btn btn btn-danger" type="submit" value="Log ud"/>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container" style="width: 50%">
    <table style="width:100%" class="table">
        <tr>
            <th>Chauffør</th>
            <td th:text="${opgave.brugere}"></td>
        </tr>
        <tr>
            <th>Prioritet</th>
            <td th:text="${opgave.prioritet}"></td>
        </tr>
        <tr>
            <th>Dag</th>
            <td th:text="${opgave.dag}"></td>
        </tr>
        <tr>
            <th>Firma</th>
            <td th:text="${opgave.firma}"></td>
        </tr>
        <tr>
            <th>Adresse</th>
            <td th:text="${opgave.adresse}"></td>
        </tr>
        <tr>
            <th>Kontakt Person</th>
            <td th:text="${opgave.kontaktPerson}"></td>
        </tr>
        <tr>
            <th>Kunde telefonnummer</th>
            <td th:text="${opgave.kundeTlf}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${opgave.email}"></td>
        </tr>
        <tr>
            <th>Transport Type</th>
            <td th:text="${opgave.transportType}"></td>
        </tr>
    </table>
    <form th:action="@{/opgaveList}" method="get">
        <input style="height: 50px" class="btn btn btn-danger" type="submit" value="Tilbage"/>
    </form>
</div>
</body>
</html>

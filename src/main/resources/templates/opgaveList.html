<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <img style="padding-right: 20px"  src="https://i.imgur.com/ufPqJzL.png" alt="Kurt Hansen Logo" height="50" width="273">
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <form th:action="@{/ansatInfo}" method="get">
                        <input style="height: 50px" class="btn btn-secondary" type="submit" value="Chauffører" />
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li>
                    <form th:action="@{/kontorInfo}" method="get">
                        <input style="height: 50px" class="btn btn-secondary" type="submit" value="Kontormedarbejdere" />
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li>
                    <form th:action="@{/opgaveList}" method="get">
                        <input style="height: 50px" class="btn btn-secondary" type="submit" value="Ugeplan" />
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form th:action="@{/logout}" method="post">
                        <input style="height: 50px" class="btn btn btn-danger" type="submit" value="Sign Out" />
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<a th:href="@{opgaveList/opretOpgave}">
    <button th:if="${#request.isUserInRole('ROLE_KONTOR')}">Opret Opgave</button>
</a>
<table>
    <thead>
    <tr>
        <th>Chauffør</th>
        <th>Prioritet</th>
        <th>Firma</th>
        <th>Kontaktperson</th>
        <th>Telefonnummer</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="opgave: ${opgaver}">
        <td th:text="${opgave.brugere}"/>
        <td th:text="${opgave.prioritet}"/>
        <td th:text="${opgave.firma}"/>
        <td th:text="${opgave.kontaktPerson}"/>
        <td th:text="${opgave.kundeTlf}"/>
        <td th:text="${opgave.email}"/>
        <td>
            <!--<a th:href="${'ansatInfo/redigerAnsat/' + bruger.id}">-->
                <!--<button th:if="${#request.isUserInRole('ROLE_ADMIN')}">Rediger Chauffør</button>-->
            <!--</a>-->
            <!--<a onclick="return confirm('Do you reject the students choice of courses?')" th:href="${'ansatInfo/ansatSlet/' + bruger.id}">-->
                <!--<button th:if="${#request.isUserInRole('ROLE_ADMIN')}">Slet Chauffør</button>-->
            <!--</a>-->
        <!--</td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
